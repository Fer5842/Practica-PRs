<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>@xDani2024</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(-45deg, #ff0000, #ffd700, #ffffff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: white;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    img {
      width: 700px;   /* tamaño más grande */
      max-width: 90%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 5em;   /* emoji mucho más grande */
      margin: 0 0 20px 0;
    }
    p {
      font-size: 2em;   /* texto mucho más grande */
      font-weight: 900;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5); /* para mayor contraste */
      margin: 0;
    }
    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🏎️⚡</h1>
  <p>Hola, soy <a href="https://github.com/xDani2024">@xDani2024</a> y este es mi archivo HTML</p>
  <!-- GIF animado de Rayo McQueen -->
  <img src="https://i.pinimg.com/originals/b0/fd/66/b0fd66f02729d04b662751251685b7f6.gif" alt="Rayo McQueen">
</body>
</html>
